<h4>
    Propiedades input en Angular
</h4>

<Componente-Hijo
    [Texto_1]="Datos_Externos"
    [Texto_2]="Identity"
    (Desde_el_hijo)="recibirDatos($event)"
></Componente-Hijo>

<div *ngIf="Datos_del_hijo">
    <h1>{{ Datos_del_hijo.Nombre }}</h1>
    <h1>{{ Datos_del_hijo.Web }}</h1>
    <h1>{{ Datos_del_hijo.Twitter }}</h1>
</div>

<hr>

<h4>
    {{ titulo }}
</h4>

<div *ngIf="Administrador; then admin else noAdmin"></div>

<ng-template #admin>
    <button (click)="cambiar(false)">Cambiar</button>
    <strong style="background: black; color: lightblue;">Eres el Administrador de la web</strong>
</ng-template>

<ng-template #noAdmin>
    <button (click)="cambiar(true)">Cambiar</button>
    <strong style="background: red; color: white;">No eres el Administrador de web</strong>
</ng-template>
